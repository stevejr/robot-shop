apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  labels:
    app: catalogue
    version: v1
    service: catalogue
# {{- if .Values.extraLabels }}
# {{ toYaml .Values.extraLabels | indent 4 }}
# {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
      version: v1
      service: catalogue
  template:
    metadata:
      labels:
        app: catalogue
        version: v1
        service: catalogue
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 8 }}
{{- end }}
    spec:
      {{ if .Values.psp.enabled }}
      serviceAccountName: robot-shop
      {{ end }}
      containers:
      - name: catalogue
        image: {{ .Values.image.repo }}/rs-catalogue:{{ .Values.image.version }}
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
      restartPolicy: Always
